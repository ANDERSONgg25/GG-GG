<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar APK</title>
    <style>
        /* Estilos b치sicos de fondo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
        }
        /* Contenedor del bot칩n */
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #4CAF50, #3c8d40);
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        /* Efecto de sombreado y animaci칩n de presionar */
        .download-btn:hover {
            background: linear-gradient(45deg, #3c8d40, #4CAF50);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }
        .download-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Animaci칩n de brillo al pasar el mouse */
        .download-btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        .download-btn:hover::before {
            left: 100%;
            top: -100%;
        }
    </style>
</head>
<body>
    <a href="https://www.mediafire.com/file/ufubdj3qgmrn18c/FLUXUS_%2864%2B32_bit%29_2.650_FIXED.apk/file" class="download-btn" target="_blank">
        Descargar APK
    </a>
</body>
</html>
