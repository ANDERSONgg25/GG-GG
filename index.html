<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar APK</title>
    <style>
        /* Estilos de fondo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Animación del fondo */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Encabezado de la página */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.3em;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Descripción debajo del título */
        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2em;
            line-height: 1.6;
            opacity: 0.85;
        }

        /* Botón de descarga */
        .download-btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: linear-gradient(45deg, #4CAF50, #3c8d40);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        /* Efectos adicionales del botón */
        .download-btn:hover {
            background: linear-gradient(45deg, #5EDC65, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .download-btn:active {
            transform: scale(0.98);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        /* Animación de brillo en los bordes del botón */
        .download-btn::before, .download-btn::after {
            content: "";
            position: absolute;
            border-radius: 12px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: transform 0.5s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
        }
        .download-btn::before {
            transform: scaleX(0);
        }
        .download-btn::after {
            transform: scaleY(0);
        }
        .download-btn:hover::before {
            transform: scaleX(1);
        }
        .download-btn:hover::after {
            transform: scaleY(1);
        }
    </style>
</head>
